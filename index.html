<body>

  <script>
    // node to brower polyfill
    function require(file) {
      let name = file.split('/');
      name = name[name.length - 1].replace('.js', '');
      return window[name];
    }

    var module = undefined;
    window.require = require;
  </script>

  <script src="lib/template.js"></script>

    let simplepicker = new SimplePicker('div');

  </script>
